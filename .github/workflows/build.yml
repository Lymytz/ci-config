
name: Build & Test

on:
  workflow_call:
    secrets:
      TOKEN_CI:
        required: true
    inputs:
      github_username:
        required: true
        description: Nom d'utilisateur github
        type: string
      packaging:
        required: false
        type: boolean
      java_version:
        required: false
        type: string
        default: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{inputs.java_version}}
      - name: Java version
        run: java -version
      - name: setup maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/SETTINGS/1.0.0/settings.xsd">
          <servers>
          <server>
          <id>github</id>
          <username>${{ inputs.GITHUB_USER_NAME }}</username>
          <password>${{ secrets.TOKEN_CI }}</password>
          </server>
          </servers>
          </settings>
          EOF
      - name: Vérification du fichier settings
        run: |
          test -f  ~/.m2/settings.xml && echo "settings.xml créé"
      - name: Compilation maven
        run: | 
          if[[ "${{inputs.java_version}}"=="17" ]]; then
            mvn compile -Pjava17
          elif [[ "${{inputs.java_version}}"=="21" ]]; then
            mvn compile - Pjava21
          else
            echo "Version de java non supportée : ${{inputs.java_version}}"
          fi
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: setup maven settings
        run: |
          mkdir -p ~/.m2
          cp settings.xml $HOME/.m2/
          sed -i "s|{{PASSWORD}}|${{ secrets.TOKEN_CI }}|g" $HOME/.m2/settings.xml
          sed -i "s|{{USERNAME}}|alabienG|g" $HOME/.m2/settings.xml
          cat $HOME/.m2/settings.xml

      - name: Run Tests and Coverage Check
        run: mvn verify

      - name: Upload Surefire HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html

  packaging:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ inputs.packaging && inputs.packaging == true && github.refs == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: setup maven settings
        run: |
          mkdir -p $HOME/.m2
          cp settings.xml $HOME/.m2/
          sed -i "s|{{PASSWORD}}|${{ secrets.TOKEN_CI }}|g" $HOME/.m2/settings.xml
          sed -i "s|{{USERNAME}}|alabienG|g" $HOME/.m2/settings.xml
          cat $HOME/.m2/settings.xml

      - name: Extratc version
        id: extract_version
        run: |
          version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "artifact=$ARTIFACT_ID" >> $GITHUB_OUTPUT

      - name: Check if version already exists
        id: check_version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN_CI }}
        run: |
          OWNER=${{ github.repository_owner }}
          REPO=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          PACKAGE_NAME=${{ steps.extract_version.outputs.artifact }}
          VERSION=${{ steps.extract_version.outputs.version }}

          echo "Checking for version $VERSION of $PACKAGE_NAME in $OWNER/$REPO..."

          VERSIONS=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          "https://api.github.com/users/$OWNER/packages/maven/$PACKAGE_NAME/versions")

          if echo "$VERSIONS" | grep -q "\"name\":\s*\"$VERSION\""; then
             echo "Version $VERSION already exists. Skipping deployment."
             echo "skip_deploy=true" >> $GITHUB_OUTPUT
          else
             echo "Version $VERSION does not exist. Proceeding with deployment."
             echo "skip_deploy=false" >> $GITHUB_OUTPUT

      - name: Package Project
        if: steps.check_version.outputs.skip_deploy == 'false'
        run: mvn deploy -DskipTests


